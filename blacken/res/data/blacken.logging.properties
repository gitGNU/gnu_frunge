# blacken configuration file for java.util.logging

# global properties

.level= ALL
handlers=java.util.logging.FileHandler

# Handler specific properties

# write the log file inside the user's home directory:
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.pattern = %t/frunge-blacken-%g.log
java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.formatter = org.nongnu.frunge.io.logging.MinimalisticLoggerFormatter


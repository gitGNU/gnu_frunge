# blacken configuration file for java.util.logging

# global properties

.level= ALL
handlers=java.util.logging.FileHandler

# Handler specific properties

# write the log file inside the user's home directory:
java.util.logging.FileHandler.pattern = %h/.frunge-blacken.log
java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

